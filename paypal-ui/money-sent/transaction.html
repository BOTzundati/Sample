<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Money sent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="transaction.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <svg class="back-icon" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6" />
    </svg>
    <h1>Money sent</h1>
  </header>

  <main class="container">

    <!-- Recipient -->
    <section class="recipient">
      <img src="https://via.placeholder.com/44" class="avatar" alt="Ali Khan" />

      <div class="recipient-info">
        <div class="name">Ali Khan</div>
        <div class="date">02 Nov 2025, 10:34</div>
      </div>

      <div class="amount">-US$10</div>
    </section>

    <hr />

    <!-- Memo -->
    <section class="memo">
      <div class="memo-text">SQR400 ORACLE FLASH</div>
      <a href="#" class="link">Show story</a>
    </section>

    <!-- Actions -->
    <section class="actions">
      <div class="action">
        <svg viewBox="0 0 24 24">
          <path d="M3 12h18M12 3v18"/>
        </svg>
        <span>Send again</span>
      </div>

      <div class="action">
        <svg viewBox="0 0 24 24">
          <path d="M12 3v18M3 12h18"/>
        </svg>
        <span>Split payment</span>
      </div>

      <div class="action">
        <svg viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
        </svg>
        <span>Message</span>
      </div>
    </section>

    <hr />

    <!-- From -->
    <section class="section">
      <div class="label">From</div>
      <div class="value">PayPal balance</div>
      <a href="#" class="link">Show payment info</a>
    </section>

    <!-- Ship To -->
    <section class="section">
      <div class="label">Ship to</div>
      <div class="address">
        WebMasters<br />
        Olaya Road<br />
        AlJazira<br />
        8902<br />
        SOUTH AFRICA
      </div>
    </section>

    <!-- You and Ali Khan -->
    <section class="section">
      <div class="label">You and Ali Khan</div>
      <div class="row">
        <svg class="mail-icon" viewBox="0 0 24 24">
          <path d="M4 4h16v16H4z"/>
          <path d="M4 4l8 8 8-8"/>
        </svg>
        <span>Email address</span>
      </div>
    </section>

    <!-- Help -->
    <section class="section">
      <div class="label">Need help?</div>
      <a href="#" class="link">Report a problem</a>
    </section>

  </main>

</body>
</html>
