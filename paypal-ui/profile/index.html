<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <!-- Header -->
  <div class="top-bar">
    <a href="../index.html">
      <img src="images/arrow.png" class="back-icon" alt="Back">
    </a>
    <h1>Profile</h1>
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <div class="profile-banner"></div>

    <div class="profile-info">
      <div class="avatar">
        <img src="images/baloyi.jpg" alt="Avatar">
        <div class="edit-icon">
          <img src="images/edit.png" alt="Edit">
        </div>
      </div>

      <div class="user-text">
        <div class="name">Theo Baloyi</div>
        <div class="username">@tbaloyi</div>
        <div class="joined">Joined PayPal in 2022</div>
      </div>

      <div class="actions">
        <a href="index.html" class="action-btn">
          <img src="images/contact-info.png">
          Contact info
        </a>

        <a href="index.html" class="action-btn">
          <img src="images/settings.png">
          Settings
        </a>
      </div>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <a href="../help-center/index.html" class="menu-item">
      <img src="images/help-2.png">
      Help
    </a>

    <a href="index.html" class="menu-item">
      <img src="images/subscriptions.png">
      Subscriptions
    </a>

    <a href="../message-center/index.html" class="menu-item">
      <img src="images/message-center.png">
      Message Center
    </a>
  </div>

  <!-- Logout -->
  <button class="logout">
    <img src="images/logout.png">
    Log out
  </button>

  <div class="footer">
    <a href="index.html" class="legal">Legal agreements</a>
    <div class="version">Version 8.97.1</div>
  </div>

</div>

</body>
</html>
